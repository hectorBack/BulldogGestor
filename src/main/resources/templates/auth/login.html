<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-orange-600 text-center mb-4">Iniciar Sesión</h1>

        <!-- Mensaje opcional (por ejemplo, al cerrar sesión) -->
        <div th:if="${message}" class="bg-green-100 text-green-800 p-4 mb-4 rounded">
            <p th:text="${message}"></p>
        </div>

        <!-- Formulario de Login -->
        <form th:action="@{/auth/login}" method="post" class="space-y-4">
            <div>
                <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" id="correo" name="username" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" 
                       required/>
            </div>

            <div>
                <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="contrasena" name="password" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" 
                       required/>
            </div>

            <div>
                <button type="submit" 
                        class="w-full bg-orange-600 text-white font-bold py-2 px-4 rounded hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            ¿No tienes cuenta? 
            <a th:href="@{/auth/register}" class="text-orange-600 font-bold hover:underline">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
