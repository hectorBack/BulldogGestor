<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar una nueva cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-orange-600 text-center mb-4">Registrar una nueva cuenta</h1>

        <!-- Formulario de Registro -->
        <form th:action="@{/auth/register}" method="post" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre" name="nombre" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" 
                       required/>
            </div>

            <div>
                <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" id="correo" name="correo" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" 
                       required/>
            </div>

            <div>
                <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" 
                       required/>
            </div>

            <div>
                <button type="submit" 
                        class="w-full bg-orange-600 text-white font-bold py-2 px-4 rounded hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    Registrar
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            ¿Ya tienes cuenta? 
            <a th:href="@{/auth/login}" class="text-orange-600 font-bold hover:underline">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
