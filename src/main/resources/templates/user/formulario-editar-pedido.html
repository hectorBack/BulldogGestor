<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-orange-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-2xl font-bold flex items-center">
            <i class="fas fa-edit mr-2"></i> Editar Pedido
        </h1>
        <a th:href="@{/pedidos}" class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Volver
        </a>
    </div>
</header>

<main class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-md max-w-xl">
    <form th:action="@{/pedidos/editar/{id}(id=${pedido.id})}" th:object="${pedido}" method="post" class="space-y-6">

        <div>
            <label for="tipoPedido" class="block text-gray-700 font-medium">Tipo de Pedido</label>
            <select id="tipoPedido" name="tipoPedido" th:field="*{tipoPedido}" class="w-full p-2 border rounded-md">
                <option value="Mesa">Mesa</option>
                <option value="Domicilio">Domicilio</option>
            </select>
        </div>

        <div>
            <label for="total" class="block text-gray-700 font-medium">Total</label>
            <input id="total" name="total" type="number" th:field="*{total}" class="w-full p-2 border rounded-md bg-gray-200" readonly>
        </div>

        <div>
            <label for="estado" class="block text-gray-700 font-medium">Estado</label>
            <select id="estado" name="estado" th:field="*{estado}" class="w-full p-2 border rounded-md">
                <option value="Pendiente">Pendiente</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Completado">Completado</option>
            </select>
        </div>

        <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Productos del Pedido</h2>
            <div th:each="producto, iterStat : ${pedido.productos}" class="bg-gray-50 p-4 rounded-md shadow-sm mb-4 flex justify-between items-center">
                <div>
                    <span th:text="${producto.producto.nombre}" class="font-medium text-gray-700"></span>
                    <span class="text-gray-500" th:text="'$' + ${#numbers.formatDecimal(producto.subtotal, 1, 2)}"></span>
                </div>
                <div class="flex space-x-2">
                    <form th:action="@{/pedidos/editar/{id}(id=${pedido.id})}" method="post" class="flex space-x-2">
                        <input type="hidden" name="productoId" th:value="${producto.producto.id}" />
                        <input type="number" name="cantidad" th:value="${producto.cantidad}" min="1" class="w-16 p-1 border rounded-md">
                        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-2 rounded-md">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </form>
                    <form th:action="@{/pedidos/eliminar-producto/{pedidoId}/{productoId}(pedidoId=${pedido.id}, productoId=${producto.producto.id})}" method="post">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded-md">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div>
            <label for="notas" class="block text-gray-700 font-medium">Notas</label>
            <textarea id="notas" name="notas" th:field="*{notas}" class="w-full p-2 border rounded-md"></textarea>
        </div>

        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-md">
                <i class="fas fa-save mr-2"></i> Guardar Cambios
            </button>
            <a th:href="@{/pedidos}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded-md">
                <i class="fas fa-times mr-2"></i> Cancelar
            </a>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Agregar Productos al Pedido</h2>
            <form th:action="@{/pedidos/agregar-producto/{id}(id=${pedido.id})}" method="post" class="flex space-x-4">
                <select name="productoId" class="p-2 border rounded-md w-2/3">
                    <option value="">-- Selecciona un producto --</option>
                    <option th:each="producto : ${productosDisponibles}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
                </select>
                <input type="number" name="cantidad" value="1" min="1" class="w-16 p-1 border rounded-md">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-1 px-4 rounded-md">
                    <i class="fas fa-plus"></i> Agregar
                </button>
            </form>
        </div>

    </form>
</main>
</body>
</html>
